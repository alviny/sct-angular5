
<div class="container">
    <h1>{{title}}</h1>

    <kendo-grid [data]="items" [height]="850">
    <kendo-grid-column field="summary" title="Summary" width="200">
    </kendo-grid-column>  
    <kendo-grid-column field="description" title="Description" width="400">
    </kendo-grid-column>
    <kendo-grid-column field="price" title="Price" width="250">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.price | currency:'USD':true:'1.2-2'}}
        </ng-template>
    </kendo-grid-column>
    </kendo-grid>
</div>
