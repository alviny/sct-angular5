<div class="container">
    <h1>Add New Item</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="saveItem()" #itemForm="ngForm">
          <div class="form-group">
            <label for="name">Summary</label>
            <input type="text" class="form-control" [(ngModel)]="item.summary" name="summary" required>
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" [(ngModel)]="item.description" name="description" required>
          </div>
          <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" [(ngModel)]="item.price" name="price" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <p>{{message}}</p>
    </div>
  </div>
